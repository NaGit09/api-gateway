server:
  port: 8080
spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    gateway:
      globals:
        corsConfigurations:
          '[/**]': # applies to all routes
            allowedOrigins: "http://localhost:5173"  # or "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth-service/**

            - id: upload-service
              uri:
                lb://UPLOAD-SERVICE
              predicates:
                - Path=/upload-service/**

            - id: post-service
              uri: http://localhost:8082
              predicates:
              - Path=/post-service/**

    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
